name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.11.1
      - name: Install dependencies
        run: npm install
      - name: Install codecov
        run: npm install codecov
      - name: Run tests
        run: npm test
      - name: Upload coverage to Codecov
        run: ./node_modules/.bin/codecov

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 10
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 10
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Run semantic-release
        run: npx semantic-release
